<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CLSP Demo</title>
  <link href="../dist/demo.css" rel="stylesheet">
  <script src="../dist/tourDemo.js"></script>
</head>

<body>
  <div class="page-header">
    <img src="./skyline_logo.png" />
    <div class="page-title">
      <h2>CLSP Plugin</h2>
      <h1 id="page-title-version">--version not yet loaded--</h1>
      <h2>Tour Demo</h2>
    </div>
    <div class="controls">
      <button id="controls-toggle" data-state="shown">Hide Controls</button>
      <label for="enableMetrics">
        <input id="enableMetrics" type="checkbox" />
        <span>Enable Metrics</span>
      </label>
      <label for="showMetrics">
        <input id="showMetrics" type="checkbox" />
        <span>Show Metrics</span>
      </label>
    </div>
    <div id="wallSummary">
      <span>Total videos playing:</span>
      <h2 id="wallTotalVideos">N/A</h2>
      <span>Time Elapsed:</span>
      <h2 id="wallDuration">N/A</h2>
      <span>Time Started:</span>
      <span id="wallStartTime">N/A</span>
    </div>
    <div id="links">
      <a href="./index.html">Player Demo</a>
      <a href="./tourDemo.html">Tour Demo</a>
    </div>
  </div>

  <section class="wall">
    <div class="controls">
      <div class="wall-urls-container">
        <span>Urls:</span>
        <br />
        <textarea
          id="wallUrls"
          rows="25"
          cols="80"
        ></textarea>
      </div>
      <div class="wall-controls-container">
        <div>
          <span>Times to Replicate</span>
          <br />
          <input id="wallReplicate" value="1" type="number" />
        </div>
        <div>
          <span>Tour Duration</span>
          <br />
          <input id="tourDuration" value="10" type="number" />
        </div>
        <div>
          <button id="walltest">Create Video Wall</button>
        </div>
      </div>
    </div>

    <div id="videowall"></div>
  </section>

  <template id="video-template">
    <div id="container-null" class="wall-video-container">
      <div class="video-stream">
        <span class="index"></span>
        <span class="url"></span>
        <button class="close">&times;</button>
      </div>
      <div class="video-container">
        <video class="video-js vjs-default-skin"></video>
      </div>
      <div class="video-metrics"></div>
    </div>
  </template>

  <script src="../dist/clsp-videojs-plugin.js"></script>
</body>

</html>
