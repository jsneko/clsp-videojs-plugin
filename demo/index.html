<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CLSP Demo</title>
  <link href="../dist/demo.css" rel="stylesheet">
  <script src="../dist/demo.js"></script>
</head>
<body>
  <div class="page-header">
    <img src="./skyline_logo.png" />
    <h1 id="page-title">CLSP Demo</h1>
    <div class="controls">
      <button
        id="controls-toggle"
        data-state="shown"
      >Hide Controls</button>
      <label for="showMetrics">
        <input
          id="showMetrics"
          type="checkbox"
        />
        <span>Show Metrics</span>
      </label>
    </div>
    <div id="wallSummary">
      <div class="labels">
        <span>Total videos playing:</span>
        <span>Time Started:</span>
        <span>Time Elapsed:</span>
      </div>
      <div class="values">
        <span id="wallTotalVideos">N/A</span>
        <span id="wallStartTime">N/A</span>
        <span id="wallDuration">N/A</span>
      </div>
    </div>
  </div>

  <section class="wall">
    <div class="controls">
      <div class="wall-urls-container">
        <span>Urls:</span>
        <br />
        <textarea
          id="wallUrls"
          rows="25"
          cols="80"
        ></textarea>
      </div>
      <div class="wall-controls-container">
        <div>
          <span>Times to Replicate</span>
          <br />
          <input
            id="wallReplicate"
            value="1"
            type="number"
          />
        </div>
        <div>
          <button id="walltest">Create Video Wall</button>
        </div>
      </div>
    </div>

    <div id="videowall"></div>

    <template id="cell">
      <div class="wall-video-container">
        <div class="video-stream">
          <span class="index"></span>
          <span class="url"></span>
          <button class="close">&times;</button>
        </div>
        <div class="video-container">
          <video
            id="video-$cellId"
            height="240px"
            class="video-js vjs-default-skin"
            controls
            muted
          >
            <source
              id="src-$cellId"
              src="$src"
              type="video/mp4; codecs='avc1.42E01E'"
            />
          </video>
        </div>
        <div class="video-metrics"></div>
      </div>
    </template>
  </section>

  <script src="../dist/clsp-videojs-plugin.js"></script>
</body>
</html>
