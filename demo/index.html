<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CLSP Demo</title>
  <link href="../dist/demo.css" rel="stylesheet">
  <script src="../dist/demo.js"></script>
</head>
<body>
  <h1 id="page-title">CLSP Demo</h1>

  <section class="wall">
    <h2>Wall</h2>
    <div class="wall-controls">
      <div class="wall-urls-container">
        <span>Urls:</span>
        <br />
        <textarea
          id="wallUrls"
          rows="25"
          cols="80"
        ></textarea>
      </div>
      <div class="wall-controls-container">
        <div>
          <span>Times to Replicate</span>
          <br />
          <input
            id="wallReplicate"
            value="1"
            type="number"
          />
        </div>
        <div>
          <label for="showMetrics">
            <input
              id="showMetrics"
              checked="true"
              type="checkbox"
            />
            <span>Show Metrics</span>
          </label>
        </div>
        <div>
          <button id="walltest">Create Video Wall</button>
        </div>
      </div>
    </div>
    <br />
    <div id="wallSummary">
      <span id="wallTotalVideos"></span>
      <br />
      <span id="wallStartTime"></span>
      <br />
      <span id="wallDuration"></span>
    </div>
    <br />
    <div id="videowall"></div>
    <template id="cell">
      <div class="wall-video-container">
        <div class="video-stream">
          <span class="url"></span>
        </div>
        <div class="video-container">
          <video
            id="video-$cellId"
            width="352"
            height="240"
            class="video-js vjs-default-skin"
            controls
            autoplay
            muted
          >
            <source
              id="src-$cellId"
              src="$src"
              type="video/mp4; codecs='avc1.42E01E'"
            />
          </video>
        </div>
        <div class="video-metrics"></div>
      </div>
    </template>
  </section>

  <section class="tour">
    <h2>Tour</h2>
    <div class="tour-controls">
      <div>
        <span>Urls:</span>
        <br />
        <textarea id="tourUrls" rows="25" cols="80"></textarea>
      </div>
      <div>
        <span>Tour Duration</span>
        <input id="tour-switch-interval" type="number" value="10" />
        <br />
        <br />
        <button id="start-tour">Start Video Tour</button>
      </div>
    </div>
    <br />
    <div id="tourSummary">
      <span id="tourTotalVideos"></span>
      <br />
      <span id="tourStartTime"></span>
      <br />
      <span id="tourDuration"></span>
      <br />
      <span id="tour_duration"></span>
      <br />
      <span id="tourCount"></span>
    </div>

    <h3 id="now-playing"></h3>

    <video id="tour-video" autoplay muted>
      <source id="tour-first-source" src="" type="video/mp4; codecs='avc1.42E01E'" />
    </video>
  </section>

  <section class="headless">
    <h2>Headless CLSP Player</h2>
    <video id="headless" width="352" height="240" controls autoplay muted></video>

    <hr>

    <div>Url for headless player:
      <input id="headless_url" tyle="text" />
    </div>
    <div>
      <button id="headless_play">Headless Player</button>
    </div>
  </section>

  <script src="../dist/clsp-videojs-plugin.js"></script>
</body>
</html>
