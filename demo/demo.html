<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-mse-over-clsp Demo</title>
  <link href="/dist/demo.css" rel="stylesheet">
  <script src="/dist/demo.js"></script>
</head>
<body>
  <table>
    <tr>
      <td class="video-container">
        <video
          id="vw0"
          class="video-js vjs-default-skin"
          controls
          muted
        >
          <source id="src0" src="" type="video/mp4; codecs='avc1.42E01E'"/>
          <source id="hls0"  src="" type="application/x-mpegURL" />
        </video>
      </td>
      <td  class="video-container">
        <video
          id="vw1"
          class="video-js vjs-default-skin"
          controls
          muted
        >
          <source id="src1" src="" type="video/mp4; codecs='avc1.42E01E'" />
          <source id="hls1"  src="" type="application/x-mpegURL" />
        </video>
      </td>
    </tr>
    <tr>
     <td class="video-container">
        <video
          id="vw2"
          class="video-js vjs-default-skin"
          controls
          muted
        >
          <source id="src2" src="" type="video/mp4; codecs='avc1.42E01E'" />
          <source id="hls2"  src="" type="application/x-mpegURL" />
        </video>
      </td>
      <td class="video-container">
        <video
          id="vw3"
          class="video-js vjs-default-skin"
          controls
          muted
        >
          <source id="src3" src="" type="video/mp4; codecs='avc1.42E01E'" />
          <source id="hls3"  src="" type="application/x-mpegURL" />
        </video>
      </td>
    </tr>

    <tr><td colspan="2"><hr></td></tr>

    <tr><td colspan="2">URL format:   clsp://(sfs ip)/(stream name)</td></tr>
    <tr><td>CLSP URL</td><td>
      <input
        id="url0"
        style="width: 400px;"
      /></td></tr>
    <tr><td>CLSP URL</td><td>
      <input
        id="url1"
        style="width: 400px;"
      /></td></tr>
    <tr><td>CLSP URL</td><td>
      <input
        id="url2"
        style="width: 400px;"
      /></td></tr>
    <tr><td>CLSP URL</td><td>
      <input
        id="url3"
        style="width: 400px;"
      /></td></tr>
    <tr><td colspan="2"><button id="submit">Submit</button></td></tr>
    <tr><td colspan="2"><div id="message"></div></td></tr>
  </table>

  <hr />

  <div>
    <span>Url:</span>
    <input
      id="url"
      value="clsp://172.28.12.247/testpattern"
    />
  </div>
  <div>
    <span>Number of videos:</span>
    <input
      id="numvideos"
      value="8"
      type="number"
    />
  </div>
  <div>
    <label for="showMetrics">
      <input
        id="showMetrics"
        checked="true"
        type="checkbox"
      />
      <span>Show Metrics</span>
    </label>
  </div>

  <br />

  <button id="walltest">video wall</button>

  <div id="videowall"></div>

  <hr>

  <h2>Video tour</h2>
  <span>Enter a list of clsp urls separated by newline.</span>

  <br>

  <textarea
    id="tour-list"
    rows="10"
    cols="80"
    style="overflow: scroll;"
  ></textarea>

  <h3 id="now-playing"></h3>

  <video
    id="tour-video"
    width="352"
    height="240"
    autoplay
    muted
  >
    <source
      id="tour-first-source"
      src=""
      type="video/mp4; codecs='avc1.42E01E'"
    />
  </video>

  <br>

  <span>Play time per</span>
  <input
    id="tour-switch-interval"
    type="number"
    value="10"
  />
  <button id="start-tour">Start Video Tour</button>

  <hr>

  <h3>Headless clsp player</h3>
  <video id="headless"
    width="352"
    height="240"
    controls
    autoplay
    muted
  ></video>

  <hr>

  <div>Url for headless player: <input id="headless_url" tyle="text"/></div>
  <div><button id="headless_play">Headless Player</button></div>

  <template id="cell">
    <div class="video-container">
      <video
        id="video-$cellId"
        width="352"
        height="240"
        class="video-js vjs-default-skin"
        controls
        autoplay
        muted
      >
        <source
          id="src-$cellId"
          src="$src"
          type="video/mp4; codecs='avc1.42E01E'"
        />
      </video>
    </div>
    <div class="video-metrics">
      <div>
        <span class="mediaSource-created-value"></span>
        <span class="mediaSource-destroyed-value"></span>
        <span class="objectURL-created-value"></span>
        <span class="objectURL-revoked-value"></span>
        <span class="mediaSource-reinitialized-value"></span>
        <span class="sourceBuffer-created-value"></span>
        <span class="sourceBuffer-destroyed-value"></span>
        <span class="queue-added-value"></span>
        <span class="queue-removed-value"></span>
        <span class="sourceBuffer-append-value"></span>
        <span class="error-sourceBuffer-append-value"></span>
        <span class="frameDrop-hiddenTab-value"></span>
        <span class="queue-mediaSourceNotReady-value"></span>
        <span class="queue-sourceBufferNotReady-value"></span>
        <span class="queue-shift-value"></span>
        <span class="queue-append-value"></span>
        <span class="sourceBuffer-lastKnownBufferSize-value"></span>
        <span class="sourceBuffer-trim-value"></span>
        <span class="sourceBuffer-trim-error-value"></span>
        <span class="sourceBuffer-updateEnd-value"></span>
        <span class="sourceBuffer-updateEnd-bufferLength-empty-value"></span>
        <span class="sourceBuffer-updateEnd-bufferLength-error-value"></span>
        <span class="sourceBuffer-updateEnd-removeEvent-value"></span>
        <span class="sourceBuffer-updateEnd-appendEvent-value"></span>
      </div>
      <div>
        <span>mediaSource.created</span>
        <span>mediaSource.destroyed</span>
        <span>objectURL.created</span>
        <span>objectURL.revoked</span>
        <span>mediaSource.reinitialized</span>
        <span>sourceBuffer.created</span>
        <span>sourceBuffer.destroyed</span>
        <span>queue.added</span>
        <span>queue.removed</span>
        <span>sourceBuffer.append</span>
        <span>error.sourceBuffer.append</span>
        <span>frameDrop.hiddenTab</span>
        <span>queue.mediaSourceNotReady</span>
        <span>queue.sourceBufferNotReady</span>
        <span>queue.shift</span>
        <span>queue.append</span>
        <span>sourceBuffer.lastKnownBufferSize</span>
        <span>sourceBuffer.trim</span>
        <span>sourceBuffer.trim.error</span>
        <span>sourceBuffer.updateEnd</span>
        <span>sourceBuffer.updateEnd.bufferLength.empty</span>
        <span>sourceBuffer.updateEnd.bufferLength.error</span>
        <span>sourceBuffer.updateEnd.removeEvent</span>
        <span>sourceBuffer.updateEnd.appendEvent</span>
      </div>
    </div>
  </template>

  <script src="/dist/videojs-mse-over-clsp.js"></script>
</body>
</html>
